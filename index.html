<!doctype html>
<html class="no-js" lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Cloudstaff Radio</title>
	<link rel="stylesheet" href="stylesheets/app.css" />
	<script src="bower_components/modernizr/modernizr.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,100,300' rel='stylesheet' type='text/css'>
	<link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
</head>

<body>
	<header class="cs-header">
		<div class="large-8 large-offset-2 columns text-center">
			<img src="images/logo.png" alt="">
		</div>
	</header>
	<section class="main row">
		<div class="large-8 large-offset-2 columns text-center">
			<audio id="radio" preload="true">
				<source src="http://radio.cloudstaff.com/letsrock.aac">
					<source src="http://radio.cloudstaff.com/letsrock.ogg">
						<source src="http://radio.cloudstaff.com/letsrock.mp3">
			</audio>
			<div class="row audioplayer-wrapper">
				<div id="audioplayer">
					<img src="images/cover.png" alt="cover">
					<p id="streamTitle"></p>
					<a href="#" id="pButton" class="play" onclick="play()"></a>
					<div id="timeline">
						<div id="playhead"></div>
					</div>
					<a href="#" id="mButton" class="mute" onclick="mute()"></a>
				</div>
			</div>
			<div class="row">
				<p>If your Radio does not AutoPlay, click one of these links : <a href="http://radio.cloudstaff.com/letsrock.oog">ogg 64k</a> | <a href="http://radio.cloudstaff.com/letsrock.aac">AAC+ 64k</a> | <a href="http://radio.cloudstaff.com/letsrock.mp3">MP3 128k</a> </p>
			</div>
			<div class="row">
				<a href="http://radio.cloudstaff.com:8080/requester/request.php" class="button large" target="_blank">Request a Song</a>
			</div>
		</div>
	</section>

	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/foundation/js/foundation.min.js"></script>
	<script src="js/app.js"></script>
</body>

</html>
